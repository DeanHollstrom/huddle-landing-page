<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts, external page styling and favicon -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/da380bff4e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- page title -->
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <!-- start of body -->
  <body>
    <nav>
      <a href="#"
        ><img src="images/logo.svg" class="logo" alt="Huddle logo"
      /></a>
    </nav>
    <section>
      <img
        src="images/illustration-mockups.svg"
        class="mockup-img"
        alt="Image of layout mockups"
      />
      <div class="content">
        <h1>
          Build The Community <br />
          Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#"><button>Register</button></a>
      </div>
    </section>
    <div class="social-bar">
      <span><i class="fab fa-instagram fa-2x"></i></span>
      <span><i class="fab fa-twitter fa-2x"></i></span>
      <span> <i class="fab fa-facebook-f fa-2x"></i></span>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Dean Hollstrom</a>. Social media
        icons by
        <a href="https://fontawesome.com" target="_blank">FontAwesome</a>
      </p>
    </footer>
  </body>
</html>
